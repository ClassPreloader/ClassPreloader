language: php

matrix:
  include:
    - php: 5.5.9
      env: PARSER_VERSION=^1.0
      dist: trusty
    - php: 5.5.9
      env: PARSER_VERSION=^2.0
      dist: trusty
    - php: 5.5.9
      env: PARSER_VERSION=^3.0
      dist: trusty
    - php: 5.5
      env: PARSER_VERSION=^1.0
      dist: trusty
    - php: 5.5
      env: PARSER_VERSION=^2.0
      dist: trusty
    - php: 5.5
      env: PARSER_VERSION=^3.0
      dist: trusty
    - php: 5.6
      env: PARSER_VERSION=^1.0
      dist: xenial
    - php: 5.6
      env: PARSER_VERSION=^2.0
      dist: xenial
    - php: 5.6
      env: PARSER_VERSION=^3.0
      dist: xenial
    - php: 7.0
      env: PARSER_VERSION=^2.0
      dist: xenial
    - php: 7.0
      env: PARSER_VERSION=^3.0
      dist: xenial
    - php: 7.1
      env: PARSER_VERSION=^3.0
      dist: xenial
    - php: 7.2
      env: PARSER_VERSION=^3.0
      dist: xenial
    - php: 7.3
      env: PARSER_VERSION=^3.0
      dist: xenial
    - php: hhvm-3.18
      env: PARSER_VERSION=^1.0
      dist: trusty
    - php: hhvm-3.18
      env: PARSER_VERSION=^2.0
      dist: trusty
    - php: hhvm-3.18
      env: PARSER_VERSION=^3.0
      dist: trusty

before_install:
  - if [[ $TRAVIS_PHP_VERSION = "hhvm-3.18" ]]; then echo 'hhvm.jit = false' >> /etc/hhvm/php.ini ; fi
  - composer require "nikic/php-parser:${PARSER_VERSION}" --no-update -n

install: travis_retry composer install --no-suggest --prefer-dist -n -o

script: vendor/bin/phpunit
