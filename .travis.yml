matrix:
  include:
    - name: PHP 7.0
      dist: xenial
      env: 
        - PHP_VERSION=7.0
        - RUN_PHPUNIT=true
    - name: PHP 7.1
      dist: bionic
      env:
        - PHP_VERSION=7.1
        - RUN_PHPUNIT=true
    - name: PHP 7.2
      dist: bionic
      env:
        - PHP_VERSION=7.2
        - RUN_PHPUNIT=true
    - name: PHP 7.3
      dist: bionic
      env:
        - PHP_VERSION=7.3
        - RUN_PHPUNIT=true
    - name: PHP 7.4
      dist: bionic
      env:
        - PHP_VERSION=7.4
        - RUN_PHPUNIT=true
    - name: PHPStan
      dist: bionic
      env:
        - PHP_VERSION=7.4
        - RUN_PHPSTAN=true

before_install:
  - travis_retry docker pull registry.gitlab.com/grahamcampbell/php:$PHP_VERSION

install:
  - travis_retry docker run -it -w /data -v ${PWD}:/data:delegated --entrypoint composer registry.gitlab.com/grahamcampbell/php:$PHP_VERSION install --prefer-dist -n -o
  - if [[ ! -z $RUN_PHPSTAN ]]; then travis_retry docker run -it -w /data -v ${PWD}:/data:delegated --entrypoint composer registry.gitlab.com/grahamcampbell/php:$PHP_VERSION bin phpstan install --prefer-dist -n -o; fi

script:
  - if [[ ! -z $RUN_PHPUNIT ]]; then docker run -it -w /data -v ${PWD}:/data:delegated --entrypoint vendor/bin/phpunit registry.gitlab.com/grahamcampbell/php:$PHP_VERSION --coverage-clover build/logs/clover.xml; fi
  - if [[ ! -z $RUN_PHPSTAN ]]; then docker run -it -w /data -v ${PWD}:/data:delegated --entrypoint vendor/bin/phpstan registry.gitlab.com/grahamcampbell/php:$PHP_VERSION analyse src; fi

after_script:
  - if [[ ! -z $RUN_PHPUNIT ]]; then travis_retry docker run -it -w /data -v ${PWD}:/data:delegated --entrypoint ocular registry.gitlab.com/grahamcampbell/php:$PHP_VERSION code-coverage:upload --format=php-clover build/logs/clover.xml; fi
